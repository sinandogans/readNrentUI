<div class="books-container">
  <h2>Books Read: {{ readBooks.length }}</h2>
  <div class="books-list">
    <div *ngFor="let readBook of readBooks" class="book-list-item"
         (click)="navigateToBook(readBook.book.id, readBook.book.name)">
      <img class="book-image" src="/{{readBook.book.imagePath}}" alt="asdas">
    </div>
  </div>
</div>

<div class="authors-container">
  <h2>According to the authors they read</h2>
  <div class="authors-list">
    <div *ngFor="let author of authorList" class="author-list-item">
      <img class="author-image" src="/{{author.imagePath}}" alt="asdas">
      <div class="author-text">{{ author.name }} {{ author.count }} books</div>
    </div>
  </div>
</div>

<div *ngIf="toBeReadBooks.length > 0" class="books-container">
  <h2>Books to Read: {{ toBeReadBooks.length }}</h2>
  <div class="books-list">
    <div *ngFor="let book of toBeReadBooks" class="book-list-item"
         (click)="navigateToBook(book.book.id, book.book.name)">
      <img class="book-image" src="/{{book.book.imagePath}}" alt="asdas">
    </div>
  </div>
</div>

<div *ngIf="likedBooks.length > 0" class="books-container">
  <h2>Liked Books: {{ likedBooks.length }}</h2>
  <div class="books-list">
    <div *ngFor="let book of likedBooks" class="book-list-item" (click)="navigateToBook(book.book.id,book.book.name)">
      <img class="book-image" src="/{{book.book.imagePath}}" alt="asdas">
    </div>
  </div>
</div>
